  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      border-radius: 12px;
      padding: 30px 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background-image: url("perfil.jpeg");
      background-color: #ccc;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 3px solid #ff1493;
    }

    .title {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 10px;
      color: #fff;
    }

    .tagline {
      font-size: 1rem;
      color: #d3d3d3;
      margin-bottom: 20px;
      position: relative;
      padding: 0 20px;
    }

    .tagline::before,
    .tagline::after {
      content: 'âœ¨';
      color: #ff1493;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .tagline::before {
      left: 0;
    }

    .tagline::after {
      right: 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: #f0f0f0;
      font-size: 1.5em;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ff1493;
    }

    .social-icons svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .link-button {
      display: block;
      background: rgba(51, 51, 51, 0.8);
      color: #f0f0f0;
      text-decoration: none;
      padding: 14px;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .link-button:hover {
      background: #ff1493;
      color: #fff;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #d3d3d3;
    }

    .footer a {
      color: #ff1493;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.8em;
      }

      .tagline {
        font-size: 0.9rem;
      }

      .link-button {
        font-size: 0.95rem;
        padding: 12px;
      }

      .profile-img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
